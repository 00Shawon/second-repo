<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My second repo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h3>Creating git Repo</h3>
    <ol>
      <li>Open terminal</li>
      <li>Navigate to the directory where you want to create the repo</li>
      <li>Run the command: <code>git init</code></li>
      <li>This will create a new git repository in that directory</li>
      <li>You can now start adding files and committing changes</li>
    </ol>
  </div>
</body>
</html>
